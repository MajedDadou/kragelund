<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404-page not found</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font Arvo regular, bold, italic -->
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Inter:wght@300;500&family=Kanit&family=Oxygen:wght@300;400;700&family=Poller+One&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <!-- font Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Inter:wght@300;400;500&family=Kanit&family=Oxygen:wght@300;400;700&family=Poller+One&family=Yeseva+One&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="firenulfire">
        <h2>Vandbøflen er sluppet ud af indhegningen!</h2>
        <!-- informations section "et" -->
        <div class="infoet">
            <!-- tekst section -->
            <section class="tekstet">
                <h2>404</h2>
                <h4>Siden blev ikke fundet</h4>
                <p>Vi beklager, den side, du har kigget efter, findes ikke! Gå tilbage til vores startside ved at klikke på knappen nedenfor</p>
                <a href="index.html">
                    <button class="læsom">Startside</button>
                </a>
            </section>
            <!-- billede section -->
            <div class="billedeet">
                <img class="infobilledeet" src="images/boefel.png" alt="vandbøffel">
            </div>
        </div>
    </div>
</body>
</html>
